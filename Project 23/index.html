<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speechinator-Speaks what you want</title>
    <link rel="shortcut icon" href="favicon.svg" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="voiceinator">
        <h1>The Speechinator 3000</h1>

        <select name="voice" id="voices">
            <option value="">Select a voice</option>
        </select>

        <label for="rate">Rate:</label>
        <input type="range" name="rate" min="0" max="3" value="1" step="0.1">
        <label for="pitch">Pitch:</label>
        <input type="range" name="pitch" min="0" max="2" step="0.1">

        <textarea name="text" spellcheck="false">Welcome to Speechinator , it speaks what you want ðŸ¤–</textarea>

        <button id="stop">Stop</button>
        <button id="speak">Speak</button>

        <script src="script.js"></script>
    </div>
</body>

</html>
