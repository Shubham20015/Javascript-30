<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Console Tricks!🤓</title>
</head>

<body>

    <h4>Have a look on console for some amazing Dev tricks</h4>
    <p onClick="makeGreen()">×BREAK×DOWN×</p>

    <script>
        const dogs = [{ name: 'Coco', age: 8 }, { name: 'Himalyan Blacky', age: 6 }];

        function makeGreen() {
            const p = document.querySelector('p');
            p.style.color = '#BADA55';
            p.style.fontSize = '50px';
        }

        // Regular
        console.log('hello');

        // Interpolated
        console.log('Hello I am a %s string!', '💩');

        // Styled
        // console.log('%c I am some great text', 'font-size:50px; background:red; text-shadow: 10px 10px 0 blue')

        // warning!
        console.warn('Danger Ahead 💀');

        // Error :|
        console.error(' Holy Shit! 😠');

        // Info
        console.info('Coronavirus is a deadliest virus among ever-known virus on earth');

        // Testing
        const p = document.querySelector('p');

        console.assert(p.classList.contains('ouch'), 'That is wrong!');

        // clearing
        console.clear();

        // Viewing DOM Elements
        console.log(p);
        console.dir(p);

        console.clear();

        // Grouping together
        dogs.forEach(dog => {
            console.groupCollapsed(`${dog.name}`);
            console.log(`This is ${dog.name} 🐶`);
            console.log(`${dog.name} is ${dog.age} years old`);
            console.log(`${dog.name} is living for ${dog.age * 5}  years.`);
            console.groupEnd(`${dog.name}`);
        });

        // counting

        console.count('Wes');
        console.count('Wes');
        console.count('Steve');
        console.count('Steve');
        console.count('Wes');
        console.count('Steve');
        console.count('Wes');
        console.count('Steve');
        console.count('Steve');
        console.count('Steve');
        console.count('Steve');
        console.count('Steve');

        // timing
        console.time('fetching data');
        fetch('https://api.github.com/users/wesbos')
            .then(data => data.json())
            .then(data => {
                console.timeEnd('fetching data');
                console.log(data);
            });

        // Table with array of objects contain same feilds 
        console.table(dogs);

    </script>
</body>

</html>
